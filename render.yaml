services:
  - type: web
    name: youtube-gender-analysis-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python backend/app.py
    plan: free
    autoDeploy: true

  - type: web
    name: youtube-gender-analysis-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: frontend/build
    plan: free
    autoDeploy: true